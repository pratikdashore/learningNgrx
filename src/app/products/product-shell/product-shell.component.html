<div class='row'>
  <div class='col-md-4'>
    <pm-product-list [errorMessage]="errorMessage$|async" [products]="allProducts$|async"
      (selectProduct)="onSelectProduct($event)" (addProduct)="onAddProduct()"></pm-product-list>
  </div>
  <div class='col-md-8'>
    <pm-product-edit [selectedProduct]="selectedProduct$|async" (deleteProduct)="onProductDelete($event)"
      (saveProduct)="onProductSave($event)"></pm-product-edit>
  </div>
</div>
